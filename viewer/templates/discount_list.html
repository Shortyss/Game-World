{% extends 'base.html' %}

{% block content %}
<h1>Seznam slev</h1>
<table>
    <tr>
        <th>Hra</th>
        <th>Sleva</th>
        <th>Datum začátku</th>
        <th>Datum konce</th>
        <th>Akce</th>
    </tr>
    {% for discount in discounts %}
    <tr>
        <td>{{ discount.game.name }}</td>
        <td>{{ discount.discount_price }} Kč</td>
        <td>{{ discount.start_date }}</td>
        <td>{{ discount.end_date }}</td>
        <td>
            <a href="{% url 'discount_edit' discount.id %}">Upravit</a> |
            <a href="{% url 'discount_delete' discount.id %}">Smazat</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
